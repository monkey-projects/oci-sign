version: 2.1

executors:
  clj:
    docker:
      - image: cimg/clojure:1.11.1-openjdk-17.0
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        
jobs:
  test:
    executor: clj
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Dependencies
          command: clojure -X:deps:test:jar prep
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}
      - run:
          name: Run unit tests
          command: clojure -X:test:junit
      - store_test_results:
          path: junit.xml

  deploy:
    executor: clj
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "deps.edn" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Dependencies
          command: clojure -X:deps:test:jar prep
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}
      - run:
          name: Build Jar
          command: clojure -X:jar
      - when:
          condition: <<pipeline.git.tag>>
          steps:
            - run:
                name: Deploy release to Clojars
                # Deploy the lib with the tag as version
                command: clojure -X:jar:deploy :version '"<<pipeline.git.tag>>"'
      - unless:
          condition: <<pipeline.git.tag>>
          steps:
            - run:
                name: Deploy to Clojars
                command: clojure -X:jar:deploy
          
workflows:
  version: 2
  full-build:
    jobs:
      - test:
          context: oci-test
          filters:
            tags:
              # Added because deploy requires test
              only: /.*/
      - deploy:
          context: clojars
          requires:
            - test
          filters:
            branches:
              # Only deploy from the main branch for snapshots
              only: main
            tags:
              # Deploy for tags that have version format, for releases
              only: /[0-9]+\.[0-9]+(\.[0-9]+)?/
